<app-navbar></app-navbar>
<div class="container py-5">
    <div class="columns">
        <div class="column is-one-third">
            <div class="card-image">
                <figure class="image is-4by5">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
            <a class="button btn-full download mt-2">
                <strong>Download</strong>
            </a>
        </div>
        <div class="column is-two-fifths">
            <h1>Fast and Furious</h1>
            <p>2020</p>
            <p class="mt-2"><span class="genre">Action</span><span class="genre">Thriller</span></p>
            <div class="my-5">
                <h2><b>Synopsis</b></h2>
                <p>
                    Five young mutants, just discovering their abilities while held in a secret facility against
                    their will,
                    fight to escape their past sins and save themselves.
                </p>
            </div>
            <p class="movie-tag">
                <span class="left">Ratings:</span>
                <span>6.4</span>/10
                <span><img src="../../../../assets/icons/star.svg" alt=""></span>
            </p>
            <p class="movie-tag"><span class="left">Runtime: </span><b></b> <span>94</span>mins</p>
            <p class="movie-tag"><span class="left">Budget: </span><b></b><span>6.7E7</span></p>
            <p class="movie-tag"><span class="left">Status: </span><b></b> <span>Released</span></p>
        </div>
        <div class="column">
            <div class="card-image" (click)="openModal('custom-modal-1')">
                <figure class="image is-5by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>

            <!-- modal for embeded youtube video -->
            <app-modal id="custom-modal-1">
                <div class="is-flex is-justify-content-flex-end mb-2">
                    <img id="close-icon" src="../../../../assets/icons/close.svg" (click)="closeModal('custom-modal-1')"
                        alt="close">
                </div>
                <iframe width="642" height="424" src="http://www.youtube.com/embed/XGSy3_Czz8k"
                    allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen"
                    msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen"
                    webkitallowfullscreen="webkitallowfullscreen">
                </iframe>
            </app-modal>
        </div>
    </div>
</div>
