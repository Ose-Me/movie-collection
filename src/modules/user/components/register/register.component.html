<div class="container">
    <div class="card-container is-flex is-justify-content-center is-align-items-center">
        <div class="card p-5">
            <a class="logo" href="">
                <h1>Movie<span>CO</span></h1>
            </a>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email input">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <!-- <p class="help is-danger">This email is invalid</p> -->
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Enter Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>



            <div class="field m-0">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>

            <div class="field">
                <span class="redirect">Already have an account? <a routerLink='/login' routerLinkActive='active'>sign in
                    </a></span>

            </div>

            <div class="field is-centered">
                <div class="control">
                    <div class="buttons is-centered">
                        <button class="button btn-full">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
